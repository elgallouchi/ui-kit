<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="titre">
        <h2>Notification</h2>
        <span></span>
        <i class="fas fa-hashtag"></i>
    </div>

    <div class="notification-block">
        <p>
            ⚠️ This component has a dependecy on <a target="_blank" href="/ui-kit/avatar">avatar</a>.
        </p>
        <div class="notification">

            <div class="notification-item">
                <div class="notification-content">
                    <img src="./img/avatar_1.jpeg" alt="" />
                    <div>
                        <span>7 hours ago</span>
                        <p>
                            Lorem, ipsum dolor sit amet <span>consectetur</span> adipisicing.
                        </p>
                    </div>
                </div>
                <div class="notification-info">
                    <button>Edit <i class="fas fa-pencil-alt"></i></button>
                    <button>Delete <i class="far fa-trash-alt"></i></button>
                </div>
            </div>

            <div class="notification-item">
                <div class="notification-content">
                    <img src="./img/avatar_2.jpeg" alt="" />
                    <div>
                        <span>7 months ago</span>
                        <p>
                            Lorem, ipsum dolor sit amet <span>consectetur</span> adipisicing.
                        </p>
                    </div>
                </div>
                <div class="notification-info">
                    <button>Edit <i class="fas fa-pencil-alt"></i></button>
                    <button>Delete <i class="far fa-trash-alt"></i></button>
                </div>
            </div>

            <div class="notification-item">
                <div class="notification-content">
                    <img src="./img/avatar_3.webp" alt="" />
                    <div>
                        <span>1 year ago</span>
                        <p>
                            Lorem, ipsum dolor sit amet <span>consectetur</span> adipisicing.
                        </p>
                    </div>
                </div>
                <div class="notification-info">
                    <button>Edit <i class="fas fa-pencil-alt"></i></button>
                    <button>Delete <i class="far fa-trash-alt"></i></button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
